<html>
	<head>
		<title>Laser Raster Converter</title>
		    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	</head>
	<body>
	<h1> {title} </h1>
		<form method="POST" enctype="multipart/form-data">
			<div class="container">

				<div class="card"> 
					<div class="card-body">
						<h5 class="card-title">Source Image</h5>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
							</div>
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="input_file" name="input_file" aria-describedby="inputGroupFileAddon01">
								<label class="custom-file-label" for="name="input_file" inputGroupFile01">Upload a new File</label>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Width</span>
								</div>
									<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Height</span>
								</div>
									<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
									<select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
										<option selected value="1">Pixels</option>
										<option value="2">Inches</option>
										<option value="3">Centimeters</option>
									</select>
							</div> <!-- Input Goup -->
						</div> <!-- Form Group -->
					</div> <!-- Card_body -->
				</div> <!-- Card -->


				<div class="card my-3"> 
					<div class="card-body">
						<h5 class="card-title">Convered Image</h5>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Width</span>
								</div>
									<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Height</span>
								</div>
									<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
									<select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
										<option selected value="1">Pixels</option>
										<option value="2">Inches</option>
										<option value="3">Centimeters</option>
									</select>
							</div> <!-- Input Goup -->
						</div> <!-- Form Group -->


						<h6 class="card-subtitle mb-2 text-muted">Resolution</h6>
						<div class="form-group">
							<div class="input-group mb-3">
									<select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
										<option selected value="1">Wood</option>
										<option value="2">Acrylic</option>
										<option value="3">Glass</option>
										<option value="3">Custom</option>
									</select>
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Scan Gap</span>
								</div>
									<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">DPI</span>
								</div>
									<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
							</div> <!-- Input Goup -->
						</div> <!-- Form Group -->

						<h6 class="card-subtitle mb-2 text-muted">Image Settings</h6>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Contrast</span>
								</div>
									<input type="range" style="width:80%" class="mx-3 form-range" min="0" max="100" id="customRange2">
									<input type="text" width="3" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
							</div> <!-- Input Goup -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Brightness</span>
								</div>
									<input type="range" style="width:80%" class="mx-3 form-range" min="0" max="100" id="customRange2">
									<input type="text" width="3" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
							</div> <!-- Input Goup -->
						</div> <!-- Form Group -->
					</div> <!-- Card_body -->
				</div> <!-- Card -->


			<div class="container">
				<table>
					<tr>
						<td></td>
						<td>Original</td>
						<td>Desired</td>
					</tr>
					<tr>
						<td>
							Width
						</td>
						<td> {width} </td>
						<td>
							<input type="text" id="input_width" name="input_width"></input>
						</td>
						<td>
							<select id="input_sizeunits" name="input_sizeunits">	
								<option>Pixels</options>
								<option>Inches</options>
								<option>Centimeters</options>
								<option>Millimeters</options>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							Height
						</td>
						<td> {height} </td>
						<td>
							<input type="text" id="input_height" name="input_height"></input>
						</td>
					</tr>
					<tr>
						<td>DPI:</td>
						<td> <input type="text" id="input_dpi" name="input_dpi"></input></td>
						<td> Scan Gap:</td>
						<td> <input type="text" id="input_scangap" name="input_scangap"></input></td>
						<td>
							<select id="input_dpitype" name="input_dpitype">	
								<option>Wood</options>
								<option>Glass</options>
								<option>Acrylic</options>
								<option>Custom</options>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<div class="container">
				<input type="submit" id="input_ok" name="input_ok" value="input_ok"></input>
					Contrast <input type="range" min="0" max="100" value="50" class="slider" id="input_contrast" name="input_contrast">
					Brightness <input type="range" min="0" max="100" value="50" class="slider" id="input_brightness" name="input_brightness">
			</div>
			{form}
		</form>
	<pre>
	{debug}
	</pre>
	<div>
	{filecont}
	</div>
	</body>
</html>
